<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6b21c0e503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="inter-fonts bg-color">
    <header class="header-section">
      <!-- Navbar related styles -->
      <nav class="nav-bar">
        <h3>Fitness</h3>
        <div class="nav-option">
          <p>
            <span
              style="
                background-color: rgb(230, 83, 60);
                border-radius: 46px;
                padding: 6px 18px 6px 18px;
              "
              >Home</span
            >
          </p>
          <p>Service</p>
          <p>Contact</p>
          <p>About</p>
          <i id="bars" class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- Ends Navbar Related styles -->
    </header>

    <main>
      <!-- Banner Section styles -->
      <section class="banner-container">
        <div class="banner-section">
          <div class="banner-text-content">
            <h3>Get body in shape & stay healthy</h3>
            <p>
              A huge selection of health and fitness content, healthy recipes<br />
              and transformation stories to help you get fit and stay fit!
            </p>
            <div>
              <button class="btn-1">Join Club Now!</button>
              <button class="btn-2">Download App</button>
            </div>
          </div>

          <div class="banner-img-content">
            <img src="images/Images 2.png" alt="" />
            <div class="card-1">
              <div>
                <i class="fa-solid fa-play"></i>
              </div>
              <div>
                <h5>350+</h5>
                <p>Video tutorial</p>
              </div>
            </div>
            <div class="card-2">
              <h5>500+</h5>
              <p>Free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Ends Banner Section Styles -->
    </main>
    <footer></footer>
  </body>
</html>
